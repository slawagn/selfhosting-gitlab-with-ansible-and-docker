---
- name:  deploy the app
  hosts: gitlab
  remote_user: "{{ user }}"
  become: true
  vars:
    ansible_become_pass: "{{ password }}"
  tasks:
    - name: copy files to remote host
      copy:
        src:  "../../compose-files/gitlab/"
        dest: "/home/{{ user }}/gitlab/"
        
    - name:  startup gitlab
      shell: "docker compose -f /home/{{ user }}/gitlab/docker-compose.yml up -d"
      environment:
        GITLAB_ROOT_PASSWORD: "{{ password }}"
