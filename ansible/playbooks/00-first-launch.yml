---
- hosts: all
  remote_user: root
  vars:
    user: "ansible"
  tasks:
  - name: create ansible user
    user:
      name:       "{{ user }}"
      group:      wheel
      createhome: yes
      state:      present
      password: "{{ ansiblepassword | password_hash('sha512') }}"
      
  - name: deploy ssh key
    authorized_key:
      user:  "{{ user }}"
      key:   "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_rsa.pub') }}"
      state: present

  - name: disable password authentication
    lineinfile:
      dest:   /etc/ssh/sshd_config
      regexp: '^PasswordAuthentication'
      line:   "PasswordAuthentication no"
      state:  present
      backup: yes
    notify:
    - restart ssh

  - name: disable root login
    lineinfile:
      dest:   /etc/ssh/sshd_config
      regexp: '^PermitRootLogin'
      line:   "PermitRootLogin no"
      state:  present
      backup: yes
    notify:
    - restart ssh

  handlers:
  - name: restart ssh
    service:
      name:  sshd
      state: restarted
